<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

    <p>
        <label for="firstname">Employee ID </label>
        <input type="text" id="empId" name="empId" formControlName="empId">
    </p>

    <p>
        <label for="firstname">Employee Name </label>
        <input type="text" id="empName" name="empName" formControlName="empName">
    </p>

    <p>
        <label for="email">Email </label>
        <input type="text" id="email" name="email" formControlName="email">
    </p>

    <p>
        <label for="isMarried">Location </label>
        <input type="text" id="location" name="location" formControlName="location">
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>

</form>
